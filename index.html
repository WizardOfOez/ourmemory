<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <!-- Container für die Bilder -->
    <div class="image-container" data-text="Spaziergang am See">
      <img src="assets/images/mirrorpic1.JPG" alt="Erinnerung 1">
    </div>
    <div class="image-container" data-text="Abend im Theater">
      <img src="assets/images/mirrorpic2.JPG" alt="Erinnerung 2">
    </div>
    <div class="image-container" data-text="Tag in Paris">
      <img src="assets/images/palayeroyalepic.JPG" alt="Erinnerung 3">
    </div>
    <div class="image-container" data-text="Puzzleabend mit Freunden">
      <img src="assets/images/puzzle.JPG" alt="Erinnerung 4">
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close">&times;</span>
      <img id="modal-image" src="" alt="Großes Bild">
      <p id="modal-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
