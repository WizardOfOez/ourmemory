<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <!-- Container für die Bilder -->
    <div class="image-container" data-text="Erinnerung 1">
      <img src="assets/images/image1.jpg" alt="Bild 1">
    </div>
    <div class="image-container" data-text="Erinnerung 2">
      <img src="assets/images/image2.jpg" alt="Bild 2">
    </div>
    <div class="image-container" data-text="Erinnerung 3">
      <img src="assets/images/image3.jpg" alt="Bild 3">
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close">&times;</span>
      <img id="modal-image" src="" alt="Großes Bild">
      <p id="modal-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
