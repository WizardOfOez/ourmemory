<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <!-- Container für die Bilder -->
    <div class="image-container" data-text="Auf dem (gemeinsamen) Weg zur Arbeit">
      <img src="assets/images/mirrorpic1.JPG" alt="Erinnerung 1">
    </div>
    <div class="image-container" data-text="Angekommen nach dem CAS-Konzert">
      <img src="assets/images/mirrorpic2.JPG" alt="Erinnerung 2">
    </div>
    <div class="image-container" data-text="Warten auf Palaye Royale's Auftritt">
      <img src="assets/images/palayeroyalepic.JPG" alt="Erinnerung 3">
    </div>
    <div class="image-container" data-text="Nach 2 Tagen endlich fertig mit dem Puzzle">
      <img src="assets/images/puzzle.JPG" alt="Erinnerung 4">
    </div>
    <div class="image-container" data-text="Mecci nachdem wir Paul nachhause gebracht hatten">
      <img src="assets/images/autofahrtneujah.PNG" alt="Erinnerung 5">
    </div>
    <div class="image-container" data-text="Unser erster Flug">
      <img src="assets/images/deutschlandreise.JPG" alt="Erinnerung 6">
    </div>
    <div class="image-container" data-text="Tag nach Silvester">
      <img src="assets/images/doggo.PNG" alt="Erinnerung 7">
    </div>
    <div class="image-container" data-text="Eepy Leonie">
      <img src="assets/images/eepy2.JPG" alt="Erinnerung 8">
    </div>
    <div class="image-container" data-text="Eepy Leonie 2.0">
      <img src="assets/images/eepyleo.jpeg" alt="Erinnerung 9">
    </div>
    <div class="image-container" data-text="Gemeinsames Bootfahren an der Donau">
      <img src="assets/images/geburtstagleo.JPG" alt="Erinnerung 10">
    </div>
    <div class="image-container" data-text="Unser erstes Festival(Nova Rock)">
      <img src="assets/images/novarock.jpg" alt="Erinnerung 11">
    </div>
    <div class="image-container" data-text="Der vernichtete Blick von uns beiden nach unserer Halloween-Feier">
      <img src="assets/images/posthalloween.JPG" alt="Erinnerung 12">
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close">&times;</span>
      <img id="modal-image" src="" alt="Großes Bild">
      <p id="modal-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
