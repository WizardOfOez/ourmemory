<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Jahre Gl√ºck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ffb6c1, #ffe4e1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .chat-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .chat-header {
            background-color: #075E54;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .chat-header .chat-name {
            flex-grow: 1;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .chat-header .chat-icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .chat-container {
            flex-grow: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: hidden;
            justify-content: flex-end;
        }

        .chat {
            display: none;
            font-size: 1.1rem;
            line-height: 1.5;
            text-align: left;
        }

        .chat span {
            display: inline-block;
            background: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat.me span {
            background: #dcf8c6;
            color: black;
            align-self: flex-end;
        }

        .chat-link {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .chat-link:hover {
            text-decoration: none;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="chat-box">
        <div class="chat-header">
            <img src="assets/images/whatsappicon.PNG" alt="User Icon">
            <div class="chat-name">Enes der Oarge</div>
            <div class="chat-icons">
                <img src="assets/images/whatsappvideocall.PNG" alt="Video Call">
                <img src="assets/images/whatsappcall.PNG" alt="Call">
            </div>
        </div>
        <div class="chat-container" id="chat-container">
            <div class="chat me"><span>Hey Bebs</span></div>
            <div class="chat me"><span>Heute ist ein ganz besonderer Tag f√ºr uns. üíñ</span></div>
            <div class="chat me"><span>Ich habe mir etwas ausgedacht.. ü•∞</span></div>
            <div class="chat me"><span>Love you ü§çü§ç</span></div>
            <div class="chat me"><span><a class="chat-link" id="next-page-link">Los geht's! üíå</a></span></div>
        </div>
    </div>

    <script>
        const chats = document.querySelectorAll('.chat');
        const nextPageLink = document.getElementById('next-page-link');
        let chatIndex = 0;

        function showNextChat() {
            if (chatIndex < chats.length) {
                chats[chatIndex].style.display = 'block';
                chatIndex++;
                setTimeout(showNextChat, 3000); // N√§chste Nachricht nach 3 Sekunden
            }
        }

        // Button-Verlinkung zur n√§chsten Seite
        nextPageLink.addEventListener('click', () => {
            window.location.href = 'memorypage.html';
        });

        // Startet die "Chat"-Simulation
        showNextChat();
    </script>
</body>
</html>
